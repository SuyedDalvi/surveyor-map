<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barapada Surveyor (Bridge v4)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #020617; }
        #map { width: 100%; height: 100%; position: absolute; background: #020617; }
        .ol-zoom { top: auto; bottom: 180px; right: 12px; left: auto; }
        .ol-zoom button { width: 44px; height: 44px; background: #059669!important; color: white!important; border-radius: 12px!important; border: none; margin-bottom: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-size: 20px; }
        #actionCard { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease; }
        #actionCard.hidden-card { transform: translateY(120%); opacity: 0; pointer-events: none; }
        .log-entry { border-left: 3px solid transparent; padding-left: 8px; margin-bottom: 4px; }
        .log-info { border-color: #6366f1; }
        .log-success { border-color: #10b981; }
        .log-error { border-color: #ef4444; }
        .log-warn { border-color: #f59e0b; }
    </style>
</head>
<body class="flex flex-col text-slate-200">

    <header class="bg-slate-900 border-b border-slate-800 h-14 flex items-center justify-between px-4 z-20 shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-slate-700" id="status-led"></div>
            <div>
                <h1 class="text-[11px] font-black uppercase tracking-widest text-white leading-none">Surveyor Bridge</h1>
                <p id="status-text" class="text-[9px] text-slate-400 font-mono mt-1">Standby</p>
            </div>
        </div>
        <div class="flex gap-1.5">
            <button onclick="clearLog()" class="bg-slate-800 text-[9px] px-2 py-1.5 rounded border border-slate-700 font-bold uppercase text-slate-400">Clear</button>
            <button onclick="toggleDebug()" class="bg-slate-800 text-[9px] px-2 py-1.5 rounded border border-slate-700 font-bold uppercase text-indigo-400">Traffic</button>
            <button onclick="toggleBridgeMenu()" class="bg-indigo-600 text-[9px] px-2.5 py-1.5 rounded font-black uppercase text-white shadow-lg">Bypass</button>
            <button onclick="recenter()" class="bg-emerald-600 p-2 rounded shadow-lg active:scale-90">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v2m0 16v2M2 12h2m16 0h2"/></svg>
            </button>
        </div>
    </header>

    <div class="flex-1 relative">
        <div id="map"></div>
        
        <!-- Live Handshake Log -->
        <div id="debugConsole" class="absolute inset-x-2 top-2 bg-slate-950/98 backdrop-blur-xl rounded-xl border border-slate-700/50 p-4 z-50 hidden max-h-[60vh] overflow-y-auto shadow-2xl font-mono">
            <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-2">
                <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Network Traffic Trace</span>
                <button onclick="toggleDebug()" class="text-slate-500 text-xs">âœ•</button>
            </div>
            <div id="logContent" class="text-[10px] space-y-1 break-all"></div>
        </div>

        <!-- Bypass Modal -->
        <div id="bridgeMenu" class="absolute inset-x-4 top-4 bg-slate-900 border-2 border-indigo-500/50 rounded-2xl p-6 z-50 hidden shadow-2xl">
            <h2 class="text-sm font-black text-white uppercase mb-1">Bypass Protocol</h2>
            <p class="text-[10px] text-slate-400 mb-4 italic">If the log stops at 'Handshake', the proxy is non-responsive.</p>
            
            <div class="space-y-3">
                <button onclick="rotateProxy()" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-lg text-[10px] uppercase border border-slate-700">ðŸ”„ Switch Proxy Server</button>
                <button onclick="activateDirectMode()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-3 rounded-lg text-[10px] uppercase">âš¡ Force Direct Bridge</button>
                <div class="p-3 bg-slate-950 rounded-lg border border-slate-800">
                    <p class="text-[9px] text-amber-400 font-bold mb-1">PRO TIP:</p>
                    <p class="text-[9px] text-slate-500 leading-tight">If all fail, clear your browser cache and try 'Proxy #2'. That one is best for GitHub Pages.</p>
                </div>
                <button onclick="toggleBridgeMenu()" class="w-full text-slate-500 py-1 text-[9px] uppercase font-bold">Close</button>
            </div>
        </div>

        <!-- Bottom UI -->
        <div id="actionCard" class="absolute bottom-6 inset-x-4 z-10">
            <div class="bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-white/10 shadow-2xl">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex flex-col">
                        <span id="ui-projection" class="text-[10px] font-bold text-indigo-400 uppercase tracking-tighter">Syncing...</span>
                        <span id="ui-proxy" class="text-[9px] text-slate-500 font-mono italic">Searching Route</span>
                    </div>
                    <div class="text-xs font-mono font-bold text-white bg-slate-800 px-2 py-1 rounded" id="opacityVal">80%</div>
                </div>

                <div class="mb-4">
                    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.8" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="toggleProjection()" class="bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-bold uppercase active:bg-slate-700">Toggle Proj</button>
                    <button onclick="cycleGisPattern()" class="bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-bold uppercase active:bg-slate-700">Toggle GIS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
    <script>
        const ORIGINAL_CODE = 'RVM2402272400020283920000';
        const CENTER = [73.0843, 18.8614];
        const WMS_URL = 'https://mahabhunaksha.mahabhumi.gov.in/WMS';
        
        const PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://thingproxy.freeboard.io/fetch/'
        ];

        let proxyIdx = 0;
        let proj = 'EPSG:3857';
        let patterns = [ORIGINAL_CODE, ORIGINAL_CODE.toLowerCase(), ORIGINAL_CODE.replace('RVM', '')];
        let patIdx = 0;
        let map, surveyLayer, surveySource;
        let directMode = false;

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerHTML = `<span class="opacity-30 text-[8px] mr-2">${new Date().toLocaleTimeString()}</span>${msg}`;
            const container = document.getElementById('logContent');
            container.appendChild(div);
            document.getElementById('debugConsole').scrollTop = 9999;
        }

        function clearLog() { document.getElementById('logContent').innerHTML = ''; log("Log Cleared", "info"); }
        function toggleDebug() { document.getElementById('debugConsole').classList.toggle('hidden'); }
        function toggleBridgeMenu() { document.getElementById('bridgeMenu').classList.toggle('hidden'); }

        function activateDirectMode() {
            directMode = true;
            log("BYPASS: Forcing Direct Link (Browser -> Server)", "warn");
            toggleBridgeMenu();
            initMap();
        }

        function rotateProxy() {
            directMode = false;
            proxyIdx = (proxyIdx + 1) % PROXIES.length;
            log(`BYPASS: Switched to Proxy Node ${proxyIdx}`, "warn");
            toggleBridgeMenu();
            initMap();
        }

        function initMap() {
            const ver = (proj === 'EPSG:4326') ? '1.1.1' : '1.3.0';
            // We append a random 'cache-buster' parameter to force the proxy to fetch a fresh version
            const cacheBuster = `&t=${Date.now()}`;
            const targetUrl = WMS_URL;
            const finalUrl = directMode ? targetUrl : PROXIES[proxyIdx] + encodeURIComponent(targetUrl + cacheBuster);
            
            document.getElementById('ui-projection').innerText = `${proj} (${ver})`;
            document.getElementById('ui-proxy').innerText = directMode ? "Direct Link" : `Proxy Node ${proxyIdx}`;
            document.getElementById('status-text').innerText = directMode ? "Direct" : `Proxy ${proxyIdx}`;
            document.getElementById('status-led').className = 'w-3 h-3 rounded-full bg-amber-500 animate-pulse';

            log(`HANDSHAKE: Sending request to ${directMode ? 'Official Server' : 'Proxy'}...`, 'info');
            log(`GIS: ${patterns[patIdx]}`, 'info');

            if (surveySource) {
                // Clear previous listeners to avoid memory leaks
                ol.Observable.unByKey(surveySource.loadErrorKey);
                ol.Observable.unByKey(surveySource.loadEndKey);
            }

            surveySource = new ol.source.TileWMS({
                url: finalUrl,
                params: {
                    'SERVICE': 'WMS',
                    'VERSION': ver,
                    'REQUEST': 'GetMap',
                    'LAYERS': 'VILLAGE_MAP',
                    'TRANSPARENT': 'TRUE',
                    'FORMAT': 'image/png',
                    'state': '27',
                    'gis_code': patterns[patIdx],
                    [ver === '1.3.0' ? 'CRS' : 'SRS']: proj,
                    'TILED': true
                },
                serverType: 'geoserver',
                crossOrigin: directMode ? null : 'anonymous'
            });

            if (!map) {
                surveyLayer = new ol.layer.Tile({ source: surveySource, opacity: 0.8 });
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({ source: new ol.source.XYZ({ url: 'https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}' }) }),
                        surveyLayer
                    ],
                    view: new ol.View({ center: ol.proj.fromLonLat(CENTER), zoom: 17, maxZoom: 22 })
                });
            } else {
                surveyLayer.setSource(surveySource);
            }

            surveySource.loadEndKey = surveySource.on('tileloadend', () => {
                document.getElementById('status-led').className = 'w-3 h-3 rounded-full bg-emerald-500 shadow-lg';
                log("TRAFFIC-OK: Tile received successfully.", "success");
            });

            surveySource.loadErrorKey = surveySource.on('tileloaderror', (e) => {
                document.getElementById('status-led').className = 'w-3 h-3 rounded-full bg-red-500 shadow-lg';
                log(`TRAFFIC-FAILED: Node ${proxyIdx} blocked or timed out.`, "error");
            });

            // Set a watchdog: If no response in 5 seconds, log a timeout
            setTimeout(() => {
                const led = document.getElementById('status-led');
                if (led.classList.contains('bg-amber-500')) {
                    log("WATCHDOG: No response from proxy. Try rotating.", "warn");
                }
            }, 5000);
        }

        function toggleProjection() { proj = (proj === 'EPSG:3857') ? 'EPSG:4326' : 'EPSG:3857'; initMap(); }
        function cycleGisPattern() { patIdx = (patIdx + 1) % patterns.length; initMap(); }
        function recenter() { map.getView().animate({ center: ol.proj.fromLonLat(CENTER), zoom: 17, duration: 800 }); }

        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            surveyLayer.setOpacity(parseFloat(e.target.value));
            document.getElementById('opacityVal').innerText = Math.round(e.target.value * 100) + '%';
        });

        window.onload = () => {
            initMap();
            log("System Boot: Origin GitHub Pages detected.", "info");
        };
    </script>
</body>
</html>
