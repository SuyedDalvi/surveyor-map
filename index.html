<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barapada Surveyor (Pro Debug)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #020617; }
        #map { width: 100%; height: 100%; position: absolute; }
        .ol-zoom { top: auto; bottom: 180px; right: 12px; left: auto; transition: all 0.3s ease; }
        .ol-zoom button { width: 44px; height: 44px; background: #059669!important; color: white!important; border-radius: 12px!important; border: none; margin-bottom: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-size: 20px; }
        #actionCard { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease; }
        #actionCard.hidden-card { transform: translateY(120%); opacity: 0; pointer-events: none; }
        .bridge-active { border-color: #6366f1 !important; box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body class="flex flex-col text-slate-200">

    <!-- Header with Explicit Bridge Button -->
    <header class="bg-slate-900 border-b border-slate-800 h-14 flex items-center justify-between px-4 z-20 shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]" id="status-led"></div>
            <div>
                <h1 class="text-[11px] font-black uppercase tracking-widest text-white leading-none font-sans">Surveyor Pro</h1>
                <p id="status-text" class="text-[9px] text-slate-400 font-mono mt-1 uppercase">Ready</p>
            </div>
        </div>
        <div class="flex gap-1.5">
            <button onclick="clearLog()" class="bg-slate-800 text-[9px] px-2 py-1.5 rounded border border-slate-700 font-bold uppercase text-slate-400">Clear</button>
            <button onclick="toggleDebug()" class="bg-slate-800 text-[9px] px-2 py-1.5 rounded border border-slate-700 font-bold uppercase text-indigo-400">Log</button>
            <!-- THIS IS THE MANUAL BRIDGE BUTTON -->
            <button id="bridgeBtn" onclick="toggleBridgeMenu()" class="bg-indigo-600 text-[9px] px-2.5 py-1.5 rounded font-black uppercase shadow-lg text-white">Manual Bridge</button>
            <button onclick="recenter()" class="bg-emerald-600 p-2 rounded shadow-lg">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v2m0 16v2M2 12h2m16 0h2"/></svg>
            </button>
        </div>
    </header>

    <div class="flex-1 relative">
        <div id="map"></div>
        
        <!-- Live Handshake Log -->
        <div id="debugConsole" class="absolute inset-x-2 top-2 bg-slate-950/95 backdrop-blur-xl rounded-xl border border-slate-700/50 p-4 z-50 hidden max-h-[50vh] overflow-y-auto shadow-2xl font-mono">
            <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-2">
                <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Handshake Diagnostics</span>
                <button onclick="toggleDebug()" class="text-slate-500 text-xs">✕</button>
            </div>
            <div id="logContent" class="text-[10px] space-y-1 break-all"></div>
        </div>

        <!-- MANUAL BRIDGE MODAL (The hidden menu) -->
        <div id="bridgeMenu" class="absolute inset-x-4 top-4 bg-slate-900 border-2 border-indigo-500/50 backdrop-blur-2xl rounded-2xl p-6 z-50 hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 class="text-sm font-black text-white uppercase tracking-tight">Manual Bridge Setup</h2>
                    <p class="text-[10px] text-slate-400 leading-tight mt-1">Bypass the Mahabhumi firewall for your hobby project.</p>
                </div>
                <button onclick="toggleBridgeMenu()" class="text-slate-500">✕</button>
            </div>
            
            <div class="space-y-4">
                <div class="bg-slate-950 p-4 rounded-xl border border-slate-800">
                    <label class="text-[9px] font-black text-indigo-400 uppercase block mb-3">Protocol Selection</label>
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="rotateProxy()" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-lg text-[10px] uppercase border border-slate-700 transition-all active:scale-95">Rotate Proxy Server</button>
                        <button onclick="activateDirectMode()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-3 rounded-lg text-[10px] uppercase shadow-lg transition-all active:scale-95">Force Direct Bridge (No Proxy)</button>
                    </div>
                </div>

                <div class="bg-amber-900/20 border border-amber-500/30 p-3 rounded-lg">
                    <p class="text-[9px] text-amber-200/80 leading-relaxed italic">
                        Tip: If "Direct Bridge" gives errors, try installing a "CORS Unblock" extension or hosting this file on Vercel/Netlify.
                    </p>
                </div>
                
                <button onclick="toggleBridgeMenu()" class="w-full bg-slate-800 text-slate-400 py-2 rounded-lg text-[10px] uppercase font-bold">Cancel</button>
            </div>
        </div>

        <!-- Toggle Visibility Button -->
        <button onclick="toggleCard()" class="absolute bottom-[280px] right-3 z-30 bg-slate-900 border border-slate-700 p-3 rounded-xl shadow-2xl transition-all active:scale-95">
            <svg id="toggleIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        </button>

        <!-- Bottom UI Card -->
        <div id="actionCard" class="absolute bottom-6 inset-x-4 z-10">
            <div class="bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-white/10 shadow-2xl">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex flex-col">
                        <span id="ui-projection" class="text-[10px] font-bold text-indigo-400 uppercase">EPSG:3857 (1.3.0)</span>
                        <span id="ui-proxy" class="text-[9px] text-slate-500 font-mono italic">Handshake Pending</span>
                    </div>
                    <div class="text-xs font-mono font-bold text-white bg-slate-800 px-2 py-1 rounded" id="opacityVal">80%</div>
                </div>

                <div class="mb-4">
                    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.8" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="toggleProjection()" class="bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-bold uppercase tracking-wider active:bg-slate-700">Toggle Proj</button>
                    <button onclick="cycleGisPattern()" class="bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-bold uppercase tracking-wider active:bg-slate-700">Toggle GIS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
    <script>
        const ORIGINAL_CODE = 'RVM2402272400020283920000';
        const CENTER = [73.0843, 18.8614];
        const WMS_URL = 'https://mahabhunaksha.mahabhumi.gov.in/WMS';
        
        const PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://thingproxy.freeboard.io/fetch/'
        ];

        let proxyIdx = 0;
        let proj = 'EPSG:3857';
        let patterns = [ORIGINAL_CODE, ORIGINAL_CODE.toLowerCase(), ORIGINAL_CODE.replace('RVM', '')];
        let patIdx = 0;
        let map, surveyLayer, surveySource;
        let isCardVisible = true;
        let directMode = false;

        function log(msg, type = 'info') {
            const colors = { info: 'text-slate-400', error: 'text-red-400', success: 'text-emerald-400', warn: 'text-amber-400' };
            const div = document.createElement('div');
            div.className = `py-1 border-b border-slate-800/50 ${colors[type]}`;
            div.innerHTML = `<span class="opacity-30 text-[8px] mr-2">${new Date().toLocaleTimeString()}</span>${msg}`;
            document.getElementById('logContent').appendChild(div);
            document.getElementById('debugConsole').scrollTop = 9999;
        }

        function clearLog() { document.getElementById('logContent').innerHTML = ''; log("System Log Cleared", "info"); }
        function toggleDebug() { document.getElementById('debugConsole').classList.toggle('hidden'); }
        function toggleBridgeMenu() { document.getElementById('bridgeMenu').classList.toggle('hidden'); }
        
        function toggleCard() { 
            isCardVisible = !isCardVisible;
            document.getElementById('actionCard').classList.toggle('hidden-card', !isCardVisible);
            const icon = document.getElementById('toggleIcon');
            const zoomCtrl = document.querySelector('.ol-zoom');
            
            if (isCardVisible) {
                icon.innerHTML = '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>';
                zoomCtrl.style.bottom = '180px';
            } else {
                icon.innerHTML = '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>';
                zoomCtrl.style.bottom = '20px';
            }
        }

        function activateDirectMode() {
            directMode = true;
            log("MODE: Forcing Direct Bridge (Bypassing Proxies)", "warn");
            toggleBridgeMenu();
            initMap();
        }

        function rotateProxy() {
            directMode = false;
            proxyIdx = (proxyIdx + 1) % PROXIES.length;
            log(`PROXY: Rotated to Node #${proxyIdx}`, "warn");
            toggleBridgeMenu();
            initMap();
        }

        function initMap() {
            const ver = (proj === 'EPSG:4326') ? '1.1.1' : '1.3.0';
            const url = directMode ? WMS_URL : PROXIES[proxyIdx] + encodeURIComponent(WMS_URL);
            
            document.getElementById('ui-projection').innerText = `${proj} (${ver})`;
            document.getElementById('ui-proxy').innerText = directMode ? "Direct Mode (Active)" : `Proxy Node #${proxyIdx}`;
            document.getElementById('status-text').innerText = directMode ? "Direct Link" : `Bypass Node ${proxyIdx}`;

            log(`HANDSHAKE: ${proj} | Ver: ${ver} | GIS: ${patterns[patIdx]}`, 'info');

            surveySource = new ol.source.TileWMS({
                url: url,
                params: {
                    'SERVICE': 'WMS',
                    'VERSION': ver,
                    'REQUEST': 'GetMap',
                    'LAYERS': 'VILLAGE_MAP',
                    'TRANSPARENT': 'TRUE',
                    'FORMAT': 'image/png',
                    'state': '27',
                    'gis_code': patterns[patIdx],
                    [ver === '1.3.0' ? 'CRS' : 'SRS']: proj,
                    'TILED': true
                },
                serverType: 'geoserver',
                crossOrigin: directMode ? null : 'anonymous'
            });

            if (!map) {
                surveyLayer = new ol.layer.Tile({ source: surveySource, opacity: 0.8 });
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({ source: new ol.source.XYZ({ url: 'https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}' }) }),
                        surveyLayer
                    ],
                    view: new ol.View({ center: ol.proj.fromLonLat(CENTER), zoom: 17, maxZoom: 22 })
                });
            } else {
                surveyLayer.setSource(surveySource);
            }

            surveySource.on('tileloadstart', () => {
                document.getElementById('status-led').className = 'w-2.5 h-2.5 rounded-full bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.5)]';
            });
            surveySource.on('tileloadend', () => {
                document.getElementById('status-led').className = 'w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]';
                log("TILE-OK: Data received from server.", "success");
            });
            surveySource.on('tileloaderror', () => {
                document.getElementById('status-led').className = 'w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]';
                log("TILE-ERROR: Request blocked (403). Change Bridge Mode.", "error");
            });
        }

        function toggleProjection() { proj = (proj === 'EPSG:3857') ? 'EPSG:4326' : 'EPSG:3857'; initMap(); }
        function cycleGisPattern() { patIdx = (patIdx + 1) % patterns.length; initMap(); }
        function recenter() { map.getView().animate({ center: ol.proj.fromLonLat(CENTER), zoom: 17, duration: 800 }); }

        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            surveyLayer.setOpacity(parseFloat(e.target.value));
            document.getElementById('opacityVal').innerText = Math.round(e.target.value * 100) + '%';
        });

        window.onload = () => {
            initMap();
            log("System Ready. Check status LED for handshake status.", "info");
        };
    </script>
</body>
</html>
